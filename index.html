<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inbox">
        <div class="header">
            <p class="header-title">
                ALL INBOXES
            </p>
        </div>
        <div class="message">
            <div class="message-picture">
                <img class="picture" src="images/cat1.jpg">
            </div>
            <div class="message-content">
                <div class="message-header">
                    <div class="message-name">
                        Chewy Promotions
                    </div>
                    <div class="message-time">
                        4:58 PM
                    </div>
                </div>
                <div class="message-title">
                    Biggest sales of the year!
                </div>
                <div class="message-description">
                    Hey there! We're writing to tell you about our...
                </div>
            </div>
        </div>
        <div class="message">
            <div class="message-picture">
                <img class="picture" src="images/cat2.jpg">
            </div>
            <div class="message-content">
                <div class="message-header">
                    <div class="message-name">
                        Best Buy
                    </div>
                    <div class="message-time">
                        12:32 PM
                    </div>
                </div>
                <div class="message-title">
                    Your Best Buy eReceipt
                </div>
                <div class="message-description">
                    Thank you for shopping at Best Buy, here is...
                </div>
            </div>
        </div>
        <div class="message">
            <div class="message-picture">
                <img class="picture" src="images/cat3.jpg">
            </div>
            <div class="message-content">
                <div class="message-header">
                    <div class="message-name">
                        Netflix
                    </div>
                    <div class="message-time">
                        9:00 PM
                    </div>
                </div>
                <div class="message-title">
                    Here's whats coming soon to Netflix
                </div>
                <div class="message-description">
                    Brand new movies and shows, old favorites...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
